<br />
<div class="container">
  <div class="row">

    <div class="col-lg-12 centralizar topo">
      <div class="card">
        <div class="card-body">
          <h3>Cadastro de Usuários</h3>
          <mdb-form-control>
            <input mdbInput type="text" id="nome" name="nome" class="form-control" [(ngModel)]="usuario.nome" />
            <label mdbLabel class="form-label" for="nome">Nome</label>
          </mdb-form-control>
          <br />
          <mdb-form-control>
            <input mdbInput type="text" id="email" name="email" class="form-control" [(ngModel)]="usuario.email" />
            <label mdbLabel class="form-label" for="email">E-mail</label>
          </mdb-form-control>
          <br />
          <mdb-form-control>
            <input mdbInput type="password" id="senha" name="senha" class="form-control" [(ngModel)]="usuario.senha" />
            <label mdbLabel class="form-label" for="senha">Senha</label>
          </mdb-form-control>
          <br />
          <mdb-form-control>
            <input mdbInput type="text" id="cargo" name="cargo" class="form-control" [(ngModel)]="usuario.cargo" />
            <label mdbLabel class="form-label" for="cargo">Cargo</label>
          </mdb-form-control>
          <br />
          <mdb-form-control>
            <input mdbInput type="date" id="dataCriacao" name="dataCriacao" class="form-control" [(ngModel)]="usuario.data_criacao" />
            <label mdbLabel class="form-label" for="dataCriacao">Data de Criação</label>
          </mdb-form-control>
          <br />

          <br />
          <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="salvar()">
            Salvar
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
