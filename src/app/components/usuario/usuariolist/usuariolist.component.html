<br />
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h3>Cadastro de usuários</h3>


                    <div class="direita">
                        <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="new()">
                            Novo
                        </button>

                        <!--
                        <button type="button" class="btn btn-primary btn-rounded " mdbRipple
                            routerLink="/admin/usuarios/new">
                            Novo usuário
                        </button>
                        -->
                    </div>


                </div>
                <br />
                <table class="table table-striped">
                    <thead>
                        <tr class="centralizar">
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Senha</th>
                            <th>Cargo</th>
                            <th>Data de criação</th>
                            <th>Ações</th>

                        </tr>
                    </thead>
                    <tbody>
                        @for (usuario of lista; track $index) {
                        <tr>
                            <td>{{usuario.nome}}</td>
                            <td>{{usuario.email}}</td>
                            <td>{{usuario.senha}}</td>
                            <td>{{usuario.cargo}}</td>
                            <td>{{usuario.data_criacao | date: 'dd/MM/yyyy'}}</td>

                            <td class="direita">
                                <button type="button" class="btn btn-primary btn-rounded" mdbRipple
                                    (click)="editById(usuario)">
                                    Editar
                                </button>
                                <button type="button" class="btn btn-danger btn-rounded" mdbRipple
                                    (click)="deleteById(usuario)">
                                    Deletar
                                </button>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<ng-template #modalUsuariosDetalhe>
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cadastro de Usuários</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
    </div>
    <div class="modal-body">
        <app-usuariodetails [usuario]="usuarioEdit" (retorno)="retornoDetalhes($event)"></app-usuariodetails>
    </div>

</ng-template>
